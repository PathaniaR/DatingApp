<div class="form-group">
    <input type="text" 
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl] = 'ngControl.control'
    placeholder="{{label}}"
    [bsConfig]="bsConfig"
    [maxDate] ='maxDate'
    bsDatepicker
    >
    <div *ngIf="ngControl.errors?.required" class="valid-feedback">
    {{label}} is required.
    </div>
</div>
